{% load static %}
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid p-0">
        <a class="navbar-brand logo" href="{% url 'product_list' %}">Yarned with Love</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto nav-links align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'product_list' %}#collection">Collection</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'track_order_search' %}">Track Order</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'my_orders' %}">My Orders</a>
                </li>
                <li class="nav-item">
                    <form action="{% url 'account_logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="nav-link btn-logout"
                            style="background: none; border: none; cursor: pointer;">Logout</button>
                    </form>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
