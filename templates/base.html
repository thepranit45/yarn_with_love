{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Yarned with Love{% endblock %}</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SC3X4KBFP6"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-SC3X4KBFP6');
    </script>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß∂</text></svg>">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Plus+Jakarta+Sans:wght@300;600;700&family=Pacifico&family=Berkshire+Swash&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style.css' %}?v={% now 'U' %}">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% block extra_css %}{% endblock %}
</head>

<body>
    {% block preloader %}{% endblock %}

    <div id="content-wrapper">
        {% include 'navbar.html' %}

        <div class="container-fluid p-0">
            <!-- Django Messages handled by SweetAlert2 -->
            {% if messages %}
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    {% for message in messages %}
                    Swal.fire({
                        title: "{% if 'success' in message.tags %}Success! üéâ{% elif 'error' in message.tags or 'danger' in message.tags %}Error üòï{% elif 'warning' in message.tags %}Warning ‚ö†Ô∏è{% else %}Info ‚ÑπÔ∏è{% endif %}",
                        text: "{{ message|escapejs }}",
                        icon: "{% if 'error' in message.tags or 'danger' in message.tags %}error{% elif 'success' in message.tags %}success{% elif 'warning' in message.tags %}warning{% else %}info{% endif %}",
                        confirmButtonColor: '#d47fa6',
                        confirmButtonText: 'OK'
                    });
                    {% endfor %}
                });
            </script>
            {% endif %}

            {% block content %}{% endblock %}
        </div>

        {% include 'footer.html' %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/modern_ui.js' %}"></script>
    {% block extra_js %}{% endblock %}
    <script>
        // Preloader Animation Logic
        window.addEventListener('load', function () {
            const loader = document.getElementById('loader');
            const content = document.getElementById('content-wrapper');

            if (loader) {
                // Minimum time to show the animation (e.g. 2s)
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        loader.style.display = 'none';
                        if (content) content.classList.add('visible');
                    }, 800);
                }, 2000);
            } else {
                // No loader, show content immediately
                if (content) content.classList.add('visible');
            }
        });
    </script>
</body>

</html>
