{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row min-vh-100">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 d-md-block bg-white sidebar collapse border-end p-0">
            <div class="position-sticky pt-3 sidebar-sticky">
                <div class="px-3 pb-3 border-bottom mb-3">
                    <span class="fs-5 fw-bold text-primary">Artisan Studio</span>
                </div>
                <ul class="nav flex-column px-2 gap-1">
                    <li class="nav-item">
                        <a class="nav-link rounded-pill d-flex align-items-center {% if request.resolver_match.url_name == 'artisan_dashboard' %}active bg-primary text-white{% else %}text-muted{% endif %}"
                            href="{% url 'artisan_dashboard' %}">
                            <span class="me-2">üè†</span> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded-pill d-flex align-items-center {% if request.resolver_match.url_name == 'artisan_products_list' %}active bg-primary text-white{% else %}text-muted{% endif %}"
                            href="{% url 'artisan_products_list' %}">
                            <span class="me-2">üß∂</span> My Collection
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded-pill d-flex align-items-center {% if request.resolver_match.url_name == 'artisan_stats' %}active bg-primary text-white{% else %}text-muted{% endif %}"
                            href="{% url 'artisan_stats' %}">
                            <span class="me-2">üìà</span> Analytics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded-pill d-flex align-items-center {% if request.resolver_match.url_name == 'artisan_settings' %}active bg-primary text-white{% else %}text-muted{% endif %}"
                            href="{% url 'artisan_settings' %}">
                            <span class="me-2">‚öôÔ∏è</span> Settings
                        </a>
                    </li>
                </ul>

                <h6
                    class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase small">
                    <span>Quick Actions</span>
                </h6>
                <ul class="nav flex-column px-2 mb-2">
                    <li class="nav-item">
                        <a class="nav-link rounded-pill d-flex align-items-center text-muted"
                            href="{% url 'add_product' %}">
                            <span class="me-2">‚ûï</span> Add Product
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 bg-light">
            {% block artisan_content %}{% endblock %}
        </main>
    </div>
</div>

<style>
    .sidebar {
        min-height: calc(100vh - 70px);
        /* Adjust based on navbar height */
    }

    .nav-link {
        color: #333;
        padding: 0.6rem 1rem;
        transition: all 0.2s;
    }

    .nav-link:hover:not(.active) {
        background-color: #f8f9fa;
        color: #0d6efd;
    }

    .nav-link.active {
        box-shadow: 0 4px 6px rgba(13, 110, 253, 0.2);
    }
</style>
{% endblock %}
