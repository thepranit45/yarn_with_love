{% extends 'base.html' %}
{% load static %}

{% block title %}Checkout - Yarned with Love{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-6 fw-bold">Checkout ðŸ’³</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-white border-0 pt-4 text-center">
                    <h5 class="fw-bold">Payment Details</h5>
                </div>
                <div class="card-body p-4">
                    <div class="table-responsive mb-4">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td>Total Items</td>
                                    <td class="text-end">{{ cart.items.count }}</td>
                                </tr>
                                <tr class="fw-bold fs-5">
                                    <td>Total Amount</td>
                                    <td class="text-end" style="color: var(--primary-color);">â‚¹{{ total_amount }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Razorpay Button -->
                    <div class="d-grid">
                        <button id="rzp-button1" class="btn btn-main btn-lg py-3">Pay Now with Razorpay âš¡</button>
                    </div>

                    <form action="{% url 'payment_success' %}" method="POST" id="payment-form">
                        {% csrf_token %}
                        <!-- Hidden inputs for verification if needed -->
                    </form>
                </div>
                <div class="card-footer bg-light text-center py-3">
                    <small class="text-muted">ðŸ”’ Secure Payment via Razorpay</small>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    var options = {
        "key": "{{ razorpay_key_id }}",
        "amount": "{{ razorpay_order.amount }}",
        "currency": "INR",
        "name": "Yarned with Love",
        "description": "Handmade Order Payment",
        "image": "{% static 'images/knt.gif' %}", // Or favicon data URI
        "order_id": "{{ razorpay_order.id }}",
        "handler": function (response) {
            // alert(response.razorpay_payment_id);
            // alert(response.razorpay_order_id);
            // alert(response.razorpay_signature)
            // Submit the form on success
            document.getElementById('payment-form').submit();
        },
        "prefill": {
            "name": "{{ request.user.username }}",
            "email": "{{ request.user.email }}",
            "contact": ""
        },
        "theme": {
            "color": "#d47fa6"
        }
    };
    var rzp1 = new Razorpay(options);
    document.getElementById('rzp-button1').onclick = function (e) {
        rzp1.open();
        e.preventDefault();
    }
</script>
{% endblock %}
